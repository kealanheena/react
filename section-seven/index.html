<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>React Events</title>
</head>
<body>
  <!-- Designated Location To Insert React Content -->
<div id="app">React has not rendered yet</div>

  <!-- JavaScript -->
  <script type="text/babel">

    class Note extends React.Component {
      handleButtonEdit() {
        alert("this function will edit a note");
      }
      handleButtonDelete() {
        alert("this function will delete a note");
      }
      render() {
        console.log(this);
        return(
          <div>
            <h1>Useless Note Taker</h1>
            <button onClick={this.handleButtonEdit}>edit note</button>
            <button onClick={this.handleButtonDelete}>delete note</button>
          </div>
        );
      }
    }

    ReactDOM.render(
      <Note/>,
      document.getElementById("app")
    );

  </script>
</body>
</html>

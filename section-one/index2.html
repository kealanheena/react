<!-- Insert Boiler Plate Code -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Let's React!</title>
</head>
<body>
  <!-- Designated Location To Insert React Content -->
<div id="app">React has not rendered yet</div>
<p id="para">Unrendered paragraph</p>
<a id="link">Anchor tag</a>
<ul id="list"></ul> 

  <!-- JavaScript -->
  <script type="text/babel">

  // ASSIGNMENT - CHALLENGE
  // RENDER A PARAGRAPH TAG WITH THE CONTENT "I AM A PARAGRAPH!"
  ReactDOM.render(
      // React What - JSX
      <p>I AM A PARAGRAPH!</p>,
      // React Where - Div With ID of "App"
      document.getElementById("para")
    );
  // RENDER AN ANCHOR TAG THAT LINKS TO GOOGLE WITH THE CONTENT "VISIT GOOGLE"
  ReactDOM.render(
      // React What - JSX
      <a href="https://www.google.co.uk/">GOOGLE</a>,
      // React Where - Div With ID of "App"
      document.getElementById("link")
    );
  // RENDER AN UNORDERED LIST WITH THREE LIST ITEMS YOU NEED TO DO TODAY
  ReactDOM.render(
      // React What - JSX
      <ul>
        <li>walk dog</li>
        <li>feed cat</li>
        <li>water fish</li>
      </ul>,
      // React Where - Div With ID of "App"
      document.getElementById("list")
    );


    // Render React To The DOM - Will Accept Two Arguments (React What, React Where)
    ReactDOM.render(
      // React What - JSX
      <h1>Hello World!</h1>,
      // React Where - Div With ID of "App"
      document.getElementById("app")
    );

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Components</title>
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
</head>
<body>
  <div id="app">React has not rendered yet</div>

  <script type="text/babel">

  // CHALLENGE - CREATE ONE COMPONENT AND USE PROPS TO RE-CREATE THE PREVIOUS RESULTS

  var Color = function(props) {
    var colorStyle = {
      height: 50,
      width: 150,
      backgroundColor: props.color
    }
    return(
      <h1 style={colorStyle}>{props.name}</h1>
    )
  }

    ReactDOM.render(
      <div>
        <Color color="Red" name="Red"/>
        <Color color="Orange" name="Orange"/>
        <Color color="Yellow" name="Yellow"/>
        <Color color="Green" name="Green"/>
        <Color color="Blue" name="Blue"/>
        <Color color="Indigo" name="Indigo"/>
        <Color color="Violet" name="Violet"/>
      </div>,
      document.getElementById("app")
    );

  </script>
</body>
</html>

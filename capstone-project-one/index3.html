<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!--  Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <title>FriendLy</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>

  <script type="text/babel">

  // FriendLy Complex Component

  // Challenge - Use map method to pass props from people from person to the friendLy component
  
  function FriendLy(props) {
    var people = props.people;
    //iterate through array
    // assign transformed array to new variable
    var peopleItem = people.map(function(person) {
      // assign styling to FriendLy Component
      var friendlyStyle = {
        display: "inline-block",
        margin: 20,
        height: 300,
        width: 200,
        padding: 0,
        backgroundColor: "#FFF",
        WebkitFilter: "drop-shadow(0px 0px 5px #555)",
        filter: "drop-shadow(0px 0px 5px #555)"
      }
      // Return the exact same content but make sure JSX is rendering the right JavaScript objetc (person)
      return <div style={friendlyStyle}>
        <Avatar avatarURL={person.img}/>
        <UserName name={person.name}/>
        <GetConnected/>
      </div>
    });

    return(
      <div>{peopleItem}</div>
    );
  }

  // Avatar Component
  function Avatar(props) {
    var avatarStyle = {
      marginLeft: 27,
      marginTop: 20,
      width: 150,
      height: 150,
      borderRadius: "50%"
    }
    return(
      <img src={props.avatarURL} alt="profile picture" style={avatarStyle}/>
    );
  }

  // UserName Component
  function UserName(props) {
    var nameStyle={
      textAlign: "center",
      fontSize: 24,
      fontFamily: "Arial, Helvetica, sans-serif",
      margin: 20
    }
    return(
      <h1 style={nameStyle}>{props.name}</h1>
    );
  }

  // GetConnected Complex Component
  function GetConnected() {
    var getConnectedStyle = {
      marginLeft: 15
    }
    return(
      <div style={getConnectedStyle}>
        <Like/>
        <Share/>
        <Add/>
      </div>
    );
  }

    var iconStyle = {
      margin: 20
    }

    // Like Component
    function Like() {
      return(
          <i className="far fa-thumbs-up" style={iconStyle}></i>
      );
    }

    // Share Component
    function Share() {
      return(
        <i className="fas fa-share" style={iconStyle}></i>
      );
    }

    // Add Component
    function Add() {
      return(
        <i className="fas fa-user-plus" style={iconStyle}></i>
      )
    }

    // IMAGE URLS TAKE FROM PEXELS.COM
    // BECAUSE THEIR FREE IMAGES CHANGE
    // MAKE SURE THE URL'S ARE VALID
    // BY TESTING THEM OUT IN YOUR BROWSER

    // Challenge - pass people array to the FriendLy component

    var people = [{name: "Rob", img: "https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo.jpg"},
                  {name: "Charles", img:"https://static.pexels.com/photos/38630/bodybuilder-weight-training-stress-38630.jpeg"},
                  {name: "Natalie", img: "https://static.pexels.com/photos/509195/pexels-photo-509195.jpeg"},
                  {name: "Jenny", img: "https://cdn.bulbagarden.net/upload/thumb/2/21/001Bulbasaur.png/250px-001Bulbasaur.png"},
                  {name: "Sarah", img: "https://static.pexels.com/photos/324658/pexels-photo-324658.jpeg"},
                  {name: "Josh", img: "https://static.pexels.com/photos/428339/pexels-photo-428339.jpeg"},
                  {name: "Kenny", img: "https://static.pexels.com/photos/325682/pexels-photo-325682.jpeg"},
                  {name: "John", img: "https://cdn.bulbagarden.net/upload/thumb/7/73/004Charmander.png/250px-004Charmander.png"},
                  {name: "Alisha", img: "https://static.pexels.com/photos/38554/girl-people-landscape-sun-38554.jpeg"}
                  ];

    ReactDOM.render(
      <FriendLy
      people={people}
      />,
      document.getElementById("app")
    );

  </script>
</body>
</html>
